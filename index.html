<!doctype html>
<html lang="en">
    <head>
        <title>We are the Champions</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Happy+Monkey&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Just+Another+Hand&family=Kalam:wght@300;400;700&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
                
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img src="./assets/freddie.png" alt="white siloette of freddie murcury holding a standing microphone and pumping his fist in the air" class="freddie-img" />
            <h1>We are the Champions</h1>
        </header>
        <main>
            <form>
                <textarea placeholder="Write your endorsement here" id="endorsementInput" required></textarea>
                <div class="names-section">
                    <input placeholder="From" type="text" id="fromInput" required />
                    <input placeholder="To" type="text" id="toInput" required />
                </div>
                <button id="publishBtn">
                    Publish
                </button>
            </form>
            <h2>- Endorsements -</h2>
            <section class="endorsements">
                <div id="endorsement">
                </div>
            </section>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
